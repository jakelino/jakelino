<!DOCTYPE html>
<html>
<head>
    <title>Vetorizador Online</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; font-family: Arial, sans-serif; }
        .upload-box { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        input[type="file"] { display: none; }
        label { 
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        select {
            padding: 8px;
            margin: 10px 0;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Vetorizador Online</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-box">
            <input type="file" name="file" id="fileInput" required>
            <label for="fileInput">Selecionar Imagem</label>
            
            <select name="format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="svg">SVG</option>
            </select>
            
            <button type="submit">Vetorizar Imagem</button>
        </div>
    </form>
</body>
</html>
